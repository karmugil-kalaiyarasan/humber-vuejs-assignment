
   
<!DOCTYPE html>
<html>
  <head>
    <title>v-bind Conditionals</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .special {
        background: yellow;
        border: 1px dotted #fe0000;
        padding: 30px;
        display: block;
        text-align: center;
      }
      .important {
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <span v-bind:class="{special:isSpecial, important:isImportant}">
        look at me!
      </span>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isImportant: getRandomValue(),
          isSpecial: getRandomValue(),
        },
      });
      function getRandomValue() {
        const value = Math.floor(Math.random() * 10);
        return value % 2 === 0;
      }
    </script>
</body>
</html>
