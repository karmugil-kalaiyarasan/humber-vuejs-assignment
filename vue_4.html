<!DOCTYPE html>
<html>
  <head>
    <title>v-for Loops</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      ul {
        list-style-type: none;
      }
      ul li {
        margin-bottom: 20px;
      }
      .black {
        color: black;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li
          v-for="part in scene"
          v-bind:class="{black:(part.character == 'MACBETH'), green:(part.character == 'LADY MACBETH')}"
        >
          <span>{{part.character}}</span>
          <p v-for="d in part.dialogue">{{d}}</p>
        </li>
      </ul>
    </div>

    <script>
      const scene = [
        {
          character: "MACBETH",
          dialogue: "Hath he ask'd for me?",
        },
        {
          character: "LADY MACBETH",
          dialogue: "Know you not he has?",
        },
        {
          character: "MACBETH",
          dialogue:
            "We will proceed no further in this business:\nHe hath honour'd me of late; and I have bought\nGolden opinions from all sorts of people,\nWhich would be worn now in their newest gloss,\nNot cast aside so soon.",
        },
        {
          character: "LADY MACBETH",
          dialogue:
            "Was the hope drunk\nWherein you dress'd yourself? hath it slept since?\nAnd wakes it now, to look so green and pale\nAt what it did so freely? From this time\nSuch I account thy love. Art thou afeard\nTo be the same in thine own act and valour\nAs thou art in desire? Wouldst thou have that\nWhich thou esteem'st the ornament of life,\nAnd live a coward in thine own esteem,\nLetting 'I dare not' wait upon 'I would,'\nLike the poor cat i' the adage?",
        },
      ];

      scene.forEach((s) => {
        s.dialogue = s.dialogue.split("\n");
      });

      var check = new Vue({
        el: "#app",

        data: {
          scene: scene,
        },
      });

    </script>
</body>
</html>
